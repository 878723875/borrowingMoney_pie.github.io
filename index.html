<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>缓进急战</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
</head>
<body style="background-color:#00192E;">                  <!-- 设置页面背景颜色 --> 
  <h1 style="color: ghostwhite" fontSize="40">  缓进急战——募集军队，筹借军饷</h1>
  <style>
      #main {
        display: flex;
        justify-content: space-between;
        margin: 0px;
        height: 550px
      }
      html,
      body {
        width: 100%;
      }
  </style>
  <body>
    <div id="main">
      <div id="description" style="color: ghostwhite">
    </div>

  </body>
  <div id="main"></div>
  <script type="text/javascript">
  var chartDom = document.getElementById('main');
  var myChart = echarts.init(chartDom);
  var option;


option = {
  color: [
        "#e01f54",//玫红
        // "#001852",//深蓝
        "#f5e8c8",
        "#b8d2c7",
        // "#c6b38e",//土黄
        // "#a4d8c2",
        // "#d3758f",
        // "#dcc392",
        "#2e4783",
        "#82b6e9",

        // "#f3d999",//灰粉
        // "#ff6347",
        "#a092f1",
        "#0a915d",
        "#eaf889",
        "#6699FF",//!
        // "#ff6666",
        // "#3cb371",
        // "#d5b158",
        // "#38b6b6"
    ],
  // title: { 
  //   text: '                                                    募集军队                                                                            筹借军饷',
  //   left: 'left',
  //   textStyle: {
  //     color: '#C4D7D6'
  //   }
  // },
  
  tooltip: {
    trigger: 'item',
    formatter: '{a} <br/>{b} : {c} ({d}%)'
  },
  legend: {
    // orient: 'vertical',
    left: 'left',
    data: ['湘军/人', '嵩武军/人', '金顺军/人', '蜀军/人', '英商怡和洋行/万两', '英商丽如洋行/万两', '英商汇丰洋行/万两', '户部/万两', '各省协饷/万两'],
    textStyle: {
        color: '#fff',
        fontSize: 14
    }
  },
  series: [
    {
      name: '欠款来源',
      type: 'pie',
      radius: '70%',
      center: ['67%', '50%'],
      data: [
        { value: 100, name: '英商怡和洋行/万两' },
        { value: 200, name: '英商丽如洋行/万两' },
        { value: 200, name: '英商汇丰洋行/万两' },
        { value: 200, name: '户部/万两' },
        { value: 300, name: '各省协饷/万两' }
      ],
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    },
    {
      name: '军队来源',
      type: 'pie',
      tooltip: {
        trigger: 'item'
      },
      pieIndex: 1,
      radius: '70%',
      center: ['25%', '50%'],
      data: [
        { value: [17000], name: '湘军/人' },
        { value: [10000], name: '嵩武军/人' },
        { value: [40000], name: '金顺军/人' },
        { value: [5000], name: '蜀军/人' }
      ],
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }
  ]
};

option && myChart.setOption(option);

</script>


</body>
</html>
